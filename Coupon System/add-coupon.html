                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    
                  <li class="nav-item dropdown">

<!-- Main div -->
  <div class="main-div">
  <div class="container-fluid ">
    <div class="row">
<!-- Side navigation -->
      
  <div class="side-nav">
 
     <nav id="sidebar">
      <ul class="list-unstyled">

        <li class="nav-item active">
          <a href="#" data-toggle="collapse" class="nav-link"><i class="fa fa-users" aria-hidden="true"></i>
            Coupons</a>

     </nav>

<div class="content-div ">
 
    <div class="row">
        <div class="col-md-9">
            <div class="add-box">
                <h4>Add Coupon</h4>
                <div class="row">
                    <div class="col-md-4">
                        <form action="">

                            <div class="form-group">
                                <label for="inputEmail4">Coupon title</label>
                                <input type="text" class="form-control" id="inputCoupon" placeholder="E.g. NEWYEAR15">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Discount type</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                <option>Percentage</option>
                                <option>...</option>
                                <option>...</option>
                                <option>...</option>
                                <option>...</option>
                                </select>
                            </div>

                          

                          <div class="form-row">
                            <label for="">Expiration Date</label>
                            <div class="grey-input">
                              <div class="form-row">
                                   <div class="form-group col-md-6 pr-0">
                                      <input type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" readonly="">
                                    </div>
                                    <div class="form-group col-md-6 pl-0">
                                      <div class="never-expire">
                                        <input type="checkbox" aria-label="Checkbox for following text input">
                                        <label class="form-check-label" for="gridCheck">Never Expires</label>
                                    </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                          
                            
                            
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">Price Before</label>
                                <div class="input-group flex-nowrap">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">৳</span>
                                  </div>
                                  <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputCity">Price Now</label>
                                <div class="input-group flex-nowrap">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">৳</span>
                                  </div>
                                  <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                              </div>
                            </div>


                        </form>
                    </div>  

                    <div class="col-md-4">
                        <form action="">
                            <label for="exampleFormControlTextarea1">Coupon Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter the description..."></textarea>
                        </form>
                    </div>   

                    <div class="col-md-4 terms-condition">
                        <form action="">
                            <label for="exampleFormControlTextarea1">Terms & Conditions</label>
                            <div>
                                <i class="fa fa-bold" aria-hidden="true"></i>
                                <i class="fa fa-italic" aria-hidden="true"></i>
                                <i class="fa fa-underline" aria-hidden="true"></i>
                                <i class="fa fa-list-ol" aria-hidden="true"></i>
                                <i class="fa fa-list-ul" aria-hidden="true"></i>
                                <i class="fa fa-align-left" aria-hidden="true"></i>
                                <i class="fa fa-align-justify" aria-hidden="true"></i>
                                <i class="fa fa-align-right" aria-hidden="true"></i>
                            </div>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter description here"></textarea>
                        </form>
                    </div>             
              </div>
              </div>  
        </div>

   <!-- image browse -->

      <div class="image-box">
        <div class="col-md-3">
            <div class="thumb-image">
                <h4>Drop the thumb image or  <a class="browse-btn" >Browse</a></h4>
            </div>
            <div class="banner-image">
              <h4>Drop the banner image or  <a class="browse-btn" >Browse</a></h4>
            </div>
        </div>
      </div>


     <!-- image browse end-->

    </div>
    <button class="btn btn-primary">Add coupon</button>

    <!-- preview coupon section starts-->

  <div class="row">
    <div class="col-md-12">
    <div class="preview-coupon">
      <h4>Preview Coupon</h4>
        <div class="card">
            <div class="row no-gutters">
              <div class="col-md-3 right-side">
                <img src="image/coupon-img.jpg" alt="...">
                <p><small class="text-muted">Expires</small></p>
                <p class="card-text">10 Oct 2021</p>
                <p class="details">See Details</p>
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="card-title">Suntan’s Dine Gulshan</h5>
                  <p class="card-text">Dhamaka Coupon  </p>
                    <div class="price-ratings">                                           
                      <span class="price"><s>400৳</s>150৳</span>
                    </div>
                </div>
                <button class="btn btn-primary">Remove Coupon</button>
              </div>
            </div>
          </div>
    </div>
  </div>
  </div>
  <!-- preview coupon section end-->
  
</div>
</div>
</div>
