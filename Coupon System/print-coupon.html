<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   

<!-- Main div -->
<div class="main-div">
<div class="container-fluid ">

    <div class="row">
        <div class="col-md-4">
            <div class="print-form">
                <div class="row align-items-center">
                    <div class="col-md-6">
                    <h4>Print<i class="fa fa-print" aria-hidden="true"></i></h4>
                    </div>
                    <div class="col-md-6">
                    <p class="text-right">1 sheet of paper</p>
                    </div>
                </div>
            <form>
              
                <div class="form-group row">
                  <label for="" class="col-sm-4 col-form-label">Destination</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Save to PDF</option>
                        <option>...</option>
                        <option>...</option>                      
                      </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Pages</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>All</option>
                          <option>...</option>
                          <option>...</option>                      
                        </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Layout</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>Landscape</option>
                          <option>...</option>
                          <option>...</option>                      
                        </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Color</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>Color</option>
                          <option>...</option>
                          <option>...</option>                      
                        </select>
                    </div>
                  </div>
                </form>
                  <hr>
                <form action="">
                  <div class="form-group row">
                    
                    <div class="col-sm-12">
                      <select class="form-control bg-white p-0" id="exampleFormControlSelect1">
                          <option>More settings</option>
                          <option>...</option>
                          <option>...</option>                      
                        </select>
                    </div>
                  </div>

                </form>
                <div class="print-btn">
                <button class="btn-primary">Print</button>
                <button class="btn btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
            

            <div class="col-md-8">
                <div class="print-bg">
                    <h4>Print this coupon and redeem it in restaurant</h4>
                <div class="border-div">
                <div class="print-image">
                    <div class="row">
                      <div class="col-md-7">

                      </div>
                      <div class="col-md-5">
                        <div class="print-coupon-card">
                            <div class="print-coupon-name"><span>Dhamaka Coupon</span> at</div>
                            <div class="print-restaurent-name"><span>Chillox cafe
                                dhanmondi</span></div>
                            <div class="price-ratings">
                                
                            
                                <span class="price"><s>400৳</s>150৳</span>
                            </div>
                            <div class="expires">Expires in:<span>12 Nov 2021</span></div>
                            <div class="barcode">
                                <img src="image/bar code.svg" class="img-fluid" alt="">
                            </div>
                        </div>
                     </div>
                </div>
                </div>
                </div>
                <div class="print-coupon-info">
                    <h3>1 of 1</h3>
                    <h3>11 nov 2021, 07:30</h3>
                </div>
                </div> 



        </div>
    </div>
  
</div>
</div>
 

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      

</body>
</html>
